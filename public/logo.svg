<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Stylized "S" in the circle -->
  <path d="M 20 15 Q 25 10 35 15 Q 40 20 35 25 Q 30 30 25 25 Q 20 30 25 35 Q 30 40 40 35 Q 45 30 40 25" 
        fill="white" 
        stroke="none" 
        stroke-width="2"/>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">
    Simiriki
  </text>
  
  <!-- Tagline -->
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Automatiza • Escala • Transforma
  </text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="2" fill="#667eea" opacity="0.6"/>
  <circle cx="190" cy="25" r="1.5" fill="#764ba2" opacity="0.4"/>
  <circle cx="185" cy="35" r="1" fill="#667eea" opacity="0.3"/>
</svg>