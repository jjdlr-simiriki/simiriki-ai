name: deploy-ai
on:
  push:
    branches: [ main ]
  workflow_dispatch:
env:
  AZURE_WEBAPP_NAME: simiriki-ai-prod
  AZURE_RESOURCE_GROUP: simiriki-prod-rg
  AZURE_CONTAINER_REGISTRY: simirikiacr
jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: ACR login
        run: az acr login --name $AZURE_CONTAINER_REGISTRY
      - name: Build & push image
        run: |
          IMAGE=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/simiriki-ai:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.IMAGE }}
      - name: Smoke test
        run: |
          sleep 10
          curl -fsS https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || exit 1
